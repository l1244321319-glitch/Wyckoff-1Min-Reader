name: Daily Stock AI Report (BJT 12:00 & 16:00 + Telegram DM)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"   # UTC 04:00 = BJT 12:00
    - cron: "0 8 * * *"   # UTC 08:00 = BJT 16:00

permissions:
  contents: write

concurrency:
  group: stock-ai-report-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 确保 requirements.txt 包含 mplfinance
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SYMBOL: "600970"
        run: |
          # 确保 reports 目录存在
          mkdir -p reports
          python main.py

      - name: Commit and push reports (rebase-safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 添加所有报告（包含 .md 和 .png）
          git add reports/
          
          # 检查是否有变更
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # 使用 UTC 时间做 commit log 即可
            git commit -m "chore: daily report $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      - name: Notify Telegram (Photo + Summary)
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        shell: bash
        run: |
          set -euo pipefail

          # 强制 UTF-8 locale（避免 runner 默认 C locale 干扰）
          export LANG=C.UTF-8
          export LC_ALL=C.UTF-8

          REPORT_FILE=$(ls -1t reports/*.md 2>/dev/null | head -n 1 || true)
          CHART_FILE=$(ls -1t reports/*.png 2>/dev/null | head -n 1 || true)

          if [ -z "${REPORT_FILE:-}" ]; then
            echo "::warning::没有找到报告文件，跳过通知。"
            exit 0
          fi

          echo "Found Report: $REPORT_FILE"
          echo "Found Chart:  $CHART_FILE"

          # 用 Python 以 UTF-8 读取并按“字符数”截断，避免 head -c 造成的半个中文字符
          CAPTION="$(python - <<'PY'
import pathlib, sys

p = pathlib.Path(sys.argv[1])

# 以 UTF-8 读取，遇到异常字符直接替换，保证可编码
text = p.read_text(encoding="utf-8", errors="replace")

lines = [ln.rstrip() for ln in text.splitlines()]

# 标题：取第1行，去掉 Markdown #
title = (lines[0].lstrip("#").strip() if lines else "") or "Daily Wyckoff Analysis"

# 摘要：取前 30 行（不按字节截断），再按字符截断到 900
summary_lines = [ln for ln in lines[:30] if ln.strip()]
summary = "\n".join(summary_lines).strip()
summary = summary[:900]

footer = f"... (完整版见 GitHub)\nRepo: {sys.argv[2]}/{sys.argv[3]}"

cap = f"{title}\n{summary}\n{footer}".strip()

# 去除控制字符（保留换行和制表），进一步稳健
cap = "".join(ch for ch in cap if ch in "\n\t" or ord(ch) >= 32)

print(cap)
PY
"$REPORT_FILE" "$GITHUB_SERVER_URL" "$GITHUB_REPOSITORY")"

          if [ -n "${CHART_FILE:-}" ] && [ -f "$CHART_FILE" ]; then
            echo "Sending Photo..."
            curl -sS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendPhoto" \
              -F "chat_id=${TG_CHAT_ID}" \
              -F "photo=@${CHART_FILE}" \
              --form-string "caption=${CAPTION}"
          else
            echo "Chart not found, sending Text only..."
            curl -sS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TG_CHAT_ID}" \
              --data-urlencode "text=${CAPTION}"
          fi
