name: Daily Stock AI Report (BJT 12:00 & 16:00 + Telegram DM)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"   # UTC 04:00 = BJT 12:00
    - cron: "0 8 * * *"   # UTC 08:00 = BJT 16:00

permissions:
  contents: write

concurrency:
  group: stock-ai-report-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 确保 requirements.txt 包含 mplfinance
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SYMBOL: "600970"
        run: |
          # 确保 reports 目录存在
          mkdir -p reports
          python main.py

      - name: Commit and push reports (rebase-safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 添加所有报告（包含 .md 和 .png）
          git add reports/
          
          # 检查是否有变更
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # 使用 UTC 时间做 commit log 即可
            git commit -m "chore: daily report $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      - name: Notify Telegram (Photo + Summary)
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          set -e
          
          # 1. 查找最新的 MD 报告
          REPORT_FILE=$(ls -1t reports/*.md 2>/dev/null | head -n 1 || true)
          # 2. 查找最新的 PNG 图片
          CHART_FILE=$(ls -1t reports/*.png 2>/dev/null | head -n 1 || true)
          
          if [ -z "$REPORT_FILE" ]; then
            echo "::warning::没有找到报告文件，跳过通知。"
            exit 0
          fi

          echo "Found Report: $REPORT_FILE"
          echo "Found Chart: $CHART_FILE"

          # 提取标题 (去掉 # 号)
          TITLE=$(head -n 1 "$REPORT_FILE" | sed 's/^#\+\s*//g' | xargs || true)
          if [ -z "$TITLE" ]; then TITLE="Daily Wyckoff Analysis"; fi

          # 读取摘要 (Telegram Caption 限制 1024 字符，取前 30 行比较安全)
          # 注意：为了防止 Markdown 解析错误，这里我们直接发送纯文本摘要
          SUMMARY=$(head -n 30 "$REPORT_FILE" | head -c 900)
          
          # 构建底部链接
          FOOTER="
          ... (完整版见 GitHub)
          Repo: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}"

          CAPTION="$TITLE
          $SUMMARY
          $FOOTER"

          # 判断逻辑：有图发图，没图发文字
          if [ -n "$CHART_FILE" ] && [ -f "$CHART_FILE" ]; then
            echo "Sending Photo..."
            curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendPhoto" \
              -F chat_id="${TG_CHAT_ID}" \
              -F photo="@$CHART_FILE" \
              -F caption="$CAPTION"
          else
            echo "Chart not found, sending Text only..."
            curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TG_CHAT_ID}" \
              -d text="$CAPTION"
          fi
